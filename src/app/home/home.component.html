<input type="text" name="" (keyup)="pokemon$.next($event.target.value)" />
<button type="button" (click)="print()">Search</button>
<br>

<div *ngIf="pokemonStats">
  <ul>
    <li *ngFor="let poke of pokemonStats">
      <strong>{{ poke.name }}</strong> ({{ poke.location_area_encounters }})
    </li>
  </ul>
</div>
